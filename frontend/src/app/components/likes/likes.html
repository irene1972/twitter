<section>
    <div [class.text-danger]="tipo===false" [class.text-success]="tipo===true">{{mensaje}}</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Mis imágenes favoritas</h1>
                @for(elem of datosPaginados;track elem.id){
                <app-card [elem]="elem"></app-card>
                }
            </div>
        </div>
        <!-- Añadir paginación -->
        <div class="paginacion">
            <button (click)="paginaAnterior()" [disabled]="paginaActual === 1">
                ⬅ Anterior
            </button>

            <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>

            <button (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">
                Siguiente ➡
            </button>
        </div>
    </div>
</section>
