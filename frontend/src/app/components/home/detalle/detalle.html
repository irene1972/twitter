<section>
    <div [class.text-danger]="tipo===false" [class.text-success]="tipo===true">{{mensaje}}</div>
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card pub-image">
                    <div class="card-header">
                        <div class="container-avatar">
                            <img class="img-avatar" [src]="urlImgs+datos.image" alt="imagen avatar">
                        </div>
                        <div class="data-user">
                            {{datos.name}} {{datos.surname}}
                            <span class="nickname">
                                | @ {{datos.nick}}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="image-container">
                            <img [src]="urlImagenes+datos.image_path" alt="imagen">
                        </div>

                        <div class="descripcion">
                            <span class="nick">@{{datos.nick}}</span> | <span>{{datos.created_at | date: 'dd/MM/yyyy' }}</span>
                            <p>{{datos.description}}</p>
                        </div>
                        <div class="pie">
                            <div class="likes">
                                <img src="hearts-gray.png" alt="heart gray">
                            </div>
                            <div class="comentarios">
                                <a href="" class="btn btn-sm btn-warning btn-comentarios">
                                    Comentarios({{encontrarCantidad(datos.id)}})
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</section>
