<section>
    <div [class.text-danger]="tipo===false" [class.text-success]="tipo===true">{{mensaje}}</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-user flex">
                    @if(usuario.image){
                    <div class="container-avatar">
                        <img [src]="urlImgs+usuario.image" alt="imagen" class="avatar">
                    </div>
                    }
                    <div class="user-info">
                        <h1>@{{usuario.nick}}</h1>
                        <h2>{{usuario.name}} {{usuario.surname}} </h2>
                        <p>Se unió: {{usuario.created_at | date: 'dd/MM/yyyy'}}</p>
                    </div>
                </div>
                <hr>
                <div>
                    @for(elem of datosPaginados; track elem.id){
                    <app-card [elem]="elem"></app-card>
                    }
                </div>

            </div>
        </div>
        <!-- Añadir paginación -->
        <div class="paginacion">
            <button (click)="paginaAnterior()" [disabled]="paginaActual === 1">
                ⬅ Anterior
            </button>

            <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>

            <button (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">
                Siguiente ➡
            </button>
        </div>
    </div>
</section>
