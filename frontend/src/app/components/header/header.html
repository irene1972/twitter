<section class="contenedor contenedor-flex">
    <h2><a [routerLink]="['/home']">Twitter</a></h2>
    <nav>
        <ul class="lista-flex">
            @if(usuario.email){
            <li>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{usuario?.nombre}}
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" [routerLink]="['/login']" routerLinkActive="activo">Login</a></li>
                        <li><a class="dropdown-item" [routerLink]="['/registro']"
                                routerLinkActive="activo">Registrarse</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a (click)="cerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </li>
            }
            <!--
            <li><a [routerLink]="['/home']" routerLinkActive="activo">{{usuario?.nombre}}</a></li>
            <li><a [routerLink]="['/login']" routerLinkActive="activo">Login</a></li>
            <li><a [routerLink]="['/registro']" routerLinkActive="activo">Registrarse</a></li>
            <li><a (click)="cerrarSesion()">Cerrar Sesión</a></li>
            -->
        </ul>
    </nav>
</section>
